name: Update Daily LeetCode Problem

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering
    inputs:
      language:
        description: 'Programming Language'
        required: true
        default: 'rust'
        type: choice
        options:
        - rust
        - python
        - java
        - cpp
        - javascript
        - typescript
        - go
        - swift
        - kotlin
        - csharp
  push:
    branches: [main, master] # Triggers on push for testing

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Dependencies
      run: npm install

    - name: Fetch Daily LeetCode Problem
      run: npm run fetch
      env:
        LANGUAGE: ${{ inputs.language || 'rust' }}

    - name: Commit and Push Changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üêµ Update daily LeetCode problem with ${{ inputs.language || 'rust' }} code"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
